<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				position: absolute;
				height: 50px;
				width: 500px;
				border: solid 1px black;
				margin: 30px;
				overflow: hidden;
			}
			.redBox{
				width: 500px;
				height: 120px;
				position: absolute;
				left: 60;
				background-color: red;
				animation: ac 3s linear infinite ;
				margin: 30px;
			}
			@keyframes ac{
				from{
					
					top: 0px;
				}
				to{
					
					top: -120px;
				}
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<div class="redBox">
			<p>饭店客房海口市房贷首付</p>
			<p>发动反击开发肯定是科技经费的是</p>
			<p>反对反对犯得上发</p>
		</div>
	</body>
</html>
